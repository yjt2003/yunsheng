<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>关于</title>
    <link rel="stylesheet" href="关于.css">
</head>

<body>
    <h2>↓请向下滚动↓</h2>
    <div class="bg">
        <span>Thanks!</span>
    </div>
    <h1>关于项目<br>后端：杨越，沙羽轩<br>前端：高雅鑫，田朵朵，吕厚均，杨镜廷<br>设计：褚泽宇，许翔杰<br><button class="btn">返回主页面</button></h1>
    <script type="text/javascript">
        // 获取背景对象
        const bg=document.querySelector(".bg");
        // 监听滚轮事件
        document.addEventListener("scroll",function(){
            // 获取当前滚轮的位置
            const scrollY=window.scrollY;
            if(scrollY!=0){
                // 滚轮位置不等于0时,修改背景的定位加上滚轮的值
                bg.style.backgroundPosition="calc(50% + "+scrollY+"px) calc(50% + "+scrollY+"px)";
            }else{
                // 否则清空背景的定位
                bg.style.backgroundPosition="";
            }
        })
    </script>
</body>

</html>
